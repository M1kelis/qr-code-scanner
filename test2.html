<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
    integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center;
      background: #fefefe;
      height: 100vh;
      justify-content: flex-start;
      padding-top: 1.5rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #scanner-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 4px solid #00b4d8;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #reader {
      width: 100%;
      height: 100%;
    }
    #log-container {
      width: 90vw;
      max-width: 600px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background: #fff;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    #download-btn {
      padding: 0.5rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #download-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>QR Code Logger</h2>
  <div id="scanner-container">
    <div id="reader"></div>
  </div>
  <div id="log-container" aria-live="polite" aria-atomic="true" role="log">
    <strong>Scanned QR codes:</strong><br/>
    <ul id="log-list" style="padding-left: 1rem; margin:0;"></ul>
  </div>
  <button id="download-btn">Download JSON</button>

  <script>
    const scannedCodes = new Set();

    const html5QrCode = new Html5Qrcode("reader");

    function updateLog() {
      const ul = document.getElementById("log-list");
      ul.innerHTML = "";
      scannedCodes.forEach(code => {
        const li = document.createElement("li");
        li.textContent = code;
        ul.appendChild(li);
      });
    }

    function downloadJson() {
      const arr = Array.from(scannedCodes);
      const blob = new Blob([JSON.stringify(arr, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scanned_qrcodes.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById("download-btn").addEventListener("click", downloadJson);

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
          html5QrCode.start(
            { deviceId: { exact: backCamera.id } },
            {
              fps: 10,
              qrbox: { width: 200, height: 200 }
            },
            qrCodeMessage => {
              if (!scannedCodes.has(qrCodeMessage)) {
                scannedCodes.add(qrCodeMessage);
                updateLog();
              }
            },
            errorMessage => {
              // Optional: handle decode errors or ignore
            }
          ).catch(err => {
            alert("Camera start error: " + err);
          });
        } else {
          alert("No camera devices found.");
        }
      }).catch(err => {
        alert("Camera access error: " + err);
      });
    }

    startScanner();
  </script>
</body>
</html>
