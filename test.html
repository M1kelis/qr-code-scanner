<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Match</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
    integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h2 {
      margin-top: 1rem;
    }

    #scanner-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 20px;
      border: 4px solid #00b4d8;
      border-radius: 16px;
      overflow: hidden;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    #error-message {
      color: red;
      margin-top: 1rem;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem 3rem;
      border-radius: 16px;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      z-index: 999;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    #popup .icon {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body data-rsssl="1">
  <h2>QR Code Scanner</h2>
  <div id="scanner-container">
    <div id="reader"></div>
  </div>
  <div id="error-message"></div>
  <div class="footer">Align QR code inside the blue box</div>

  <div id="popup">
    <div class="icon" id="popup-icon">✅</div>
    <div id="popup-text">Match!</div>
    <div id="countdown">5</div>
  </div>

  <script>
    const correctQR = "LCJUmFXD9d4ydgo1caTAkmIS BugXBiDMUhf0NnOjHkp61KwoYSxZhaIb bOenoSah8LXRuANUlNt4==";
    const html5QrCode = new Html5Qrcode("reader");

    function showPopup(match) {
      const popup = document.getElementById("popup");
      const icon = document.getElementById("popup-icon");
      const text = document.getElementById("popup-text");
      const countdown = document.getElementById("countdown");

      if (match) {
        popup.style.backgroundColor = "#2f9e44"; // darker green
        icon.textContent = "✅";
        text.textContent = "Match!";
      } else {
        popup.style.backgroundColor = "#c92a2a"; // darker red
        icon.textContent = "❌";
        text.textContent = "Does not match!";
      }

      let timeLeft = 5;
      countdown.textContent = timeLeft;
      popup.style.display = "block";

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          popup.style.display = "none";
          startScanner();
        }
      }, 1000);
    }

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
          html5QrCode.start(
            { deviceId: { exact: backCamera.id } },
            {
              fps: 10,
              qrbox: { width: 200, height: 200 }
            },
            qrCodeMessage => {
              html5QrCode.stop().then(() => {
                const match = qrCodeMessage === correctQR;
                showPopup(match);
              });
            },
            errorMessage => {
              // Ignore decode errors
            }
          ).catch(err => {
            document.getElementById("error-message").innerText = "Camera start error: " + err;
          });
        } else {
          document.getElementById("error-message").innerText = "No camera devices found.";
        }
      }).catch(err => {
        document.getElementById("error-message").innerText = "Camera access error: " + err;
      });
    }

    startScanner();
  </script>
</body>
</html>
